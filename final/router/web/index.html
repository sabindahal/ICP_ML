<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>OCR Monitoring Router</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .box { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 760px; }
      .row { margin: 12px 0; }
      pre { background: #111; color: #eee; padding: 12px; border-radius: 10px; overflow: auto; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
      small { color: #555; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>OCR Monitoring Router</h2>
      <!-- <small>
        Policy: prefer accurate model if p95 latency <= deadline. Deadline(ms) comes from DEADLINE_MS env.
      </small> -->
      <div class="row">
        <form id="f">
          <input type="file" id="files" name="files" multiple />
          <button type="submit">Upload & Predict</button>
        </form>
      </div>
      <div class="row">
        <b>Result</b>
        <pre id="out">{}</pre>
      </div>
    </div>

    <script>
      const form = document.getElementById("f");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const input = document.getElementById("files");
        const fd = new FormData();
        for (const f of input.files) fd.append("files", f, f.name);

        const r = await fetch("/predict", { method: "POST", body: fd });
        const j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      });
    </script>
  </body>
</html>
